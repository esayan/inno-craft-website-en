<script>
  (function (g) {
    var HOOK = g.__REACT_DEVTOOLS_GLOBAL_HOOK__ || {};

    // Bazı paketler bu alanları bekliyor:
    if (!HOOK.renderers) HOOK.renderers = new Map();     // React renderer'lar için
    if (!HOOK.helpers)   HOOK.helpers   = new Map();     // Devtools yardımcıları
    if (!HOOK.listeners) HOOK.listeners = [];            // Olay dinleyicileri
    if (!HOOK.supportsFiber) HOOK.supportsFiber = true;

    // Güvenli no-op fonksiyonlar:
    if (typeof HOOK.inject !== 'function') {
      HOOK.inject = function () { return 0; };
    }
    if (typeof HOOK.onCommitFiberRoot !== 'function') {
      HOOK.onCommitFiberRoot = function () {};
    }
    if (typeof HOOK.onCommitFiberUnmount !== 'function') {
      HOOK.onCommitFiberUnmount = function () {};
    }
    if (typeof HOOK.sub !== 'function') {
      // dinleyici ekler; geri dönüşte unsubscribe fonksiyonu döner
      HOOK.sub = function (fn) {
        HOOK.listeners.push(fn);
        return function () {
          var i = HOOK.listeners.indexOf(fn);
          if (i >= 0) HOOK.listeners.splice(i, 1);
        };
      };
    }

    // Bazı bundler’lar bu fonksiyonu çağırıyor:
    if (typeof HOOK.injectIntoGlobalHook !== 'function') {
      HOOK.injectIntoGlobalHook = function (global) {
        // Sadece global’e hook’u yerleştir; başka iş yapma
        global.__REACT_DEVTOOLS_GLOBAL_HOOK__ = HOOK;
      };
    }

    // Son olarak global'e yaz:
    g.__REACT_DEVTOOLS_GLOBAL_HOOK__ = HOOK;
  })(typeof globalThis !== 'undefined' ? globalThis : window);
</script>
